<!DOCTYPE html>
<html>
<head>
    <title>客户流失信息查看</title>
    <th:block th:include="common::common"/>
</head>
<body class="childrenBody">
<div class="layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form">
                <input name="id" type="hidden" th:value="${customerLoss?.id}"/>
                <div class="layui-form-item layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">客户名称</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input"
                                   name="cusName" id="cusName" th:value="${customerLoss?.cusName}" readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">客户编号</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input"
                                   name="cusNo" id="cusNo" th:value="${customerLoss?.cusNo}" readonly="readonly">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">流失时间</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input"
                                   name="confirmLossTime" id="confirmLossTime"
                                   th:value="${#dates.format(customerLoss?.confirmLossTime,'yyyy-MM-dd')}"
                                   readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">流失原因</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input"
                                   name="lossReason" th:value="${customerLoss?.lossReason}" id="lossReason"
                                   readonly="readonly">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="layui-col-md12">
    <table id="customerLossReprieveList" class="layui-table" lay-filter="customerLossReprieves"></table>
</div>

    <a class="layui-btn layui-btn-xs" lay-event="info">订单详情</a>
</script>-->
<script type="text/javascript" th:src="@{/js/customerLoss/customer.loss.reprieve.js}"></script>
</body>
</html>
